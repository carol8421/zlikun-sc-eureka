server:
  port: 8761
spring:
  profiles:
    active: default
  application:
      name: eureka
  # 设置
  security:
    user:
      name: root
      password: 123456
eureka:
  instance:
    # 设置主机名
    hostname: localhost
  client:
    # 是否从注册中心拉取注册服务列表
    fetch-registry: false
    # 是否注册到注册中心
    register-with-eureka: false
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/
