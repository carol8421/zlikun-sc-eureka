server:
  port: 8761
spring:
  profiles:
    active: default
  application:
      name: eureka
eureka:
  instance:
    # 设置主机名
    hostname: localhost
  client:
    # 是否从注册中心拉取注册服务列表
    fetch-registry: false
    # 是否注册到注册中心
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---
spring:
  profiles: peer1
eureka:
  instance:
    hostname: peer1
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://peer2:8762/eureka/
server:
  port: 8761

